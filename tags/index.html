			var grt= new Date("06/25/2025 16:00:00");
			now.setTime(now.getTime()+250);
			days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
			hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
			if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
			mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
			seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
			snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;}
			document.getElementById("timeDate").innerHTML = "本站已持续运行 "+dnum+" 天 ";
			document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
		}
	setInterval("createtime()",250);
	</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  console.log('开始初始化卡片展开功能...');
  
  setTimeout(function() {
    const possibleSelectors = [
      'article.post',
      '.post-block', 
      '.post',
      '.index-post'
    ];
    
    let targetCards = [];
    let usedSelector = '';
    
    for (let selector of possibleSelectors) {
      const elements = document.querySelectorAll(selector);
      if (elements.length > 0) {
        if (!document.querySelector('.post-body') || elements.length > 1) {
          targetCards = Array.from(elements);
          usedSelector = selector;
          break;
        }
      }
    }
    
    if (targetCards.length === 0) {
      console.log('未找到可展开的卡片元素');
      return;
    }
    
    console.log(`找到 ${targetCards.length} 个卡片，使用选择器: ${usedSelector}`);
    
    // 全局存储卡片引用，避免重复处理
    window.blogCards = targetCards;
    
    targetCards.forEach((card, index) => {
      // 添加标识，避免重复处理
      if (card.hasAttribute('data-card-initialized')) {
        return;
      }
      card.setAttribute('data-card-initialized', 'true');
      
      console.log(`初始化卡片 ${index + 1}`);
      
      if (!card.classList.contains('post-card')) {
        card.classList.add('post-card');
      }
      
      card.style.cursor = 'pointer';
      card.style.position = 'relative';
      card.style.overflow = 'hidden';
      card.style.maxHeight = '220px';
      
      // 只创建一次按钮和遮罩
      let readMoreBtn = card.querySelector('.read-more');
      if (!readMoreBtn) {
        readMoreBtn = document.createElement('div');
        readMoreBtn.className = 'read-more';
        readMoreBtn.innerHTML = '展开 ↓';
        readMoreBtn.style.cssText = `
          position: absolute;
          bottom: 18px;
          right: 22px;
          color: rgba(107, 163, 245, 0.8);
          font-size: 0.82em;
          font-weight: 550;
          z-index: 10;
          padding: 6px 12px;
          border-radius: 8px;
          background: rgba(50, 70, 100, 0.4);
          border: 1px solid rgba(100, 120, 150, 0.2);
          cursor: pointer;
        `;
        card.appendChild(readMoreBtn);
      }
      
      let fadeMask = card.querySelector('.fade-mask');
      if (!fadeMask) {
        fadeMask = document.createElement('div');
        fadeMask.className = 'fade-mask';
        fadeMask.style.cssText = `
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          height: 60px;
          background: linear-gradient(to top, rgba(35, 40, 50, 0.6) 0%, rgba(35, 40, 50, 0.3) 50%, transparent 100%);
          transition: opacity 0.3s ease;
          pointer-events: none;
          z-index: 2;
        `;
        card.appendChild(fadeMask);
      }
      
      // 定义切换函数
      function toggleCard(expand) {
        const readMoreBtn = card.querySelector('.read-more');
        const fadeMask = card.querySelector('.fade-mask');
        
        if (expand) {
          card.classList.add('expanded');
          card.style.maxHeight = 'none';
          if (readMoreBtn) readMoreBtn.innerHTML = '收起 ↑';
          if (fadeMask) fadeMask.style.opacity = '0';
        } else {
          card.classList.remove('expanded');
          card.style.maxHeight = '220px';
          if (readMoreBtn) readMoreBtn.innerHTML = '展开 ↓';
          if (fadeMask) fadeMask.style.opacity = '1';
        }
      }
      
      // 存储切换函数到卡片上，供全局快捷键使用
      card._toggleCard = toggleCard;
      
      // 点击事件
      card.addEventListener('click', function(e) {
        if (e.target.tagName === 'A' || e.target.closest('a')) {
          return;
        }
        
        const isExpanded = this.classList.contains('expanded');
        toggleCard(!isExpanded);
        
        console.log(`卡片 ${index + 1} ${isExpanded ? '已收起' : '已展开'}`);
      });
      
      card.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          this.click();
        }
      });
      
      card.setAttribute('tabindex', '0');
    });
    
    // 全局快捷键处理 - 只绑定一次
    if (!window.blogCardsKeyHandlerBound) {
      window.blogCardsKeyHandlerBound = true;
      
      document.addEventListener('keydown', function(e) {
        if (e.key.toLowerCase() === 'e' && !e.ctrlKey && !e.altKey) {
          if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
            e.preventDefault();
            
            // 使用全局存储的卡片引用
            const cards = window.blogCards || [];
            const hasExpanded = document.querySelector('.expanded');
            
            console.log(hasExpanded ? '收起所有卡片' : '展开所有卡片');
            
            cards.forEach(card => {
              if (card._toggleCard) {
                card._toggleCard(!hasExpanded);
              }
            });
          }
        }
      });
    }
    
    console.log('卡片展开功能初始化完成');
    
  }, 500);
});

// 防重复样式
const styleId = 'blog-card-styles';
if (!document.getElementById(styleId)) {
  const style = document.createElement('style');
  style.id = styleId;
  style.textContent = `
    .post-card.expanded,
    .post-block.expanded,
    .post.expanded,
    article.post.expanded {
      max-height: none !important;
      overflow: visible !important;
    }
    
    .post-card.expanded .fade-mask,
    .post-block.expanded .fade-mask,
    .post.expanded .fade-mask,
    article.post.expanded .fade-mask {
      opacity: 0 !important;
    }
    
    .read-more {
      transition: all 0.3s ease;
    }
  `;
  document.head.appendChild(style);
}
</script>
